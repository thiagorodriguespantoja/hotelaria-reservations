version: '3.1'

services:
  php:
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: php_hotel
      MYSQL_USER: php_hotel_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
